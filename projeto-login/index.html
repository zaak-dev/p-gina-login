<!DOCTYPE html>
<html lang="pt-br">
<head>
    <meta charset="UTF-8">
    <meta name="viewport" content="width=device-width", initial-scale="1.0">
    <title>Login Elegante</title>
    <link rel="stylesheet" href="css/style.css">
    <link rel="stylesheet" href="https://cdnjs.cloudflare.com/ajax/libs/font-awesome/6.4.0/css/all.min.css">
    <link href="https://fonts.googleapis.com/css2?family=Poppins:wght@300;400;500;600&display=swap" rel="stylesheet">
</head>
<body>
    <div class="container">
        <div class="login-wrapper">
            <div class="header">
                <div class="logo">
                    <i class="fas fa-gem"></i>
                    <span>Elegance</span>
                </div>
                <h1>Bem vindo de volta</h1>
                <p class="subtitle">Entre com suas credenciais para acessar sua conta</p>
            </div>

            <form class="login-form" id="loginform">
                <div class="input-group">
                    <label for="email">
                        <i class="fas fa-envelope"></i>
                        Email
                    </label>
                    <input type="email" id="email" placeholder="seu.email@exemplo.com" required>
                    <div class="underline"></div>
                </div>

                <div class="input-group">
                    <label for="password">
                        <i class="fas fa-lock"></i>
                        Senha
                    </label>
                    <input type="password" id="password" placeholder="Sua senha" required>
                    <div class="underline"></div>
                    <div class="password-toggle">
                        <i class="fas fa-eye" id="togglePassword"></i>
                    </div>
                </div>
                <div class="options">
                    <label class="remember">
                        <input type="checkbox" id="remember">
                        <span>Lembrar-me</span>
                    </label>
                    <a href="#" class="forgot-password">Esqueceu a senha?</a>
                </div>

                <button type="submit" class="login-btn">
                    <i class="fas fa-sign-in-alt"></i>
                    Entrar
                </button>

                <div class="divider">
                    <span>ou</span>
                </div>

                <p class="register-link">
                    Não tem uma conta?
                    <a href="#" id="registerLink">Criar conta</a>
                </p>
            </form>

            <div class="footer">
                <p>© 2026 BIYAMIN. Todos os direitos reservados.</p>
            </div>
        </div>

        <div class="decoration">
            <div class="circle circle-1"></div>
            <div class="circle circle-2"></div>
            <div class="circle circle-3"></div>
        </div>
    </div>
</body>
</html>
